apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.purefaithstudio.gurbani"
        minSdkVersion 11
        targetSdkVersion 21
        versionCode 6
        versionName "1.3"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            assets.srcDirs = ['src/main/assets', 'src/main/assets/']
            java.srcDirs = ['src/main/java', 'src/main/assets', 'src/main/assets/fonts']
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.google.android.gms:play-services:7.0.0'
    compile 'pl.droidsonroids.gif:android-gif-drawable:1.1.+'
    compile files('libs/recyclerview/libs/android-support-v7-recyclerview.jar')
    compile 'com.google.android.exoplayer:exoplayer:r1.5.2'
    compile files('libs/tapjoyconnectlibrary.jar')
}
